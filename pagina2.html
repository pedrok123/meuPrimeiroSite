<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Dados Pessoais</title>
    <link rel="stylesheet" type="text/css" href="pagina2.css">
</head>
<body>
    <h2>Dados Pessoais</h2>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" id="esporte" name="interesses[]" value="esporte">
        <label for="esporte">Esporte</label><br>
        <input type="checkbox" id="musica" name="interesses[]" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="viagem" name="interesses[]" value="viagem">
        <label for="viagem">Viagem</label><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

    <script src="pagina2.js"></script>
</body>
</html>
